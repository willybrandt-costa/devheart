<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Especiais</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f7f7f7;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #container {
            position: relative;
            text-align: center;
            padding: 20px;
        }

        .heart {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: black; /* Cor preta inicialmente */
            transform: rotate(-45deg);
            top: -150px; /* Inicialmente acima da tela */
            left: 50%;
            margin-left: -50px;
            animation: fall 5s ease-in forwards;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: inherit;
            border-radius: 50%;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 50px;
        }

        @keyframes fall {
            0% {
                top: -150px;
            }
            100% {
                top: 50%;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: rotate(-45deg) scale(1);
            }
            50% {
                transform: rotate(-45deg) scale(1.2);
            }
        }

        @keyframes colorChange {
            0% { background: red; }
            20% { background: green; }
            40% { background: blue; }
            60% { background: yellow; }
            80% { background: white; }
            100% { background: red; }
        }

        @keyframes disappear {
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }

        .flower {
            display: none;
            font-size: 50px;
            animation: bounce 1s ease-in-out, fadeIn 2s ease-in forwards;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        #bouquet {
            display: none;
            font-size: 100px;
            margin: auto;
            animation: grow 1.5s ease-out forwards, fadeIn 2s ease-in forwards;
        }

        @keyframes grow {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        #message {
            display: none;
            font-size: 24px;
            color: #333;
            margin-top: 20px;
            text-align: justify;
            line-height: 1.6;
            word-wrap: break-word;
            padding: 10px;
            max-width: 80%; /* Adiciona um limite de largura para o texto */
            margin-left: auto;
            margin-right: auto;
            animation: fadeIn 2s ease-in forwards;
        }

        #clickMessage {
            display: none;
            font-size: 24px;
            margin-top: 20px;
            text-align: center;
            animation: fadeIn 2s ease-in forwards;
        }

        #airplaneIcon {
            cursor: pointer;
            font-size: 40px;
            margin-top: 20px;
            display: none; /* Fica oculto at√© que a segunda mensagem apare√ßa */
            animation: fadeIn 2s ease-in forwards;
        }

        #airplaneIcon:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="heart"></div>
        <div class="flower" id="flower1">üå∏</div>
        <div class="flower" id="flower2">üåª</div>
        <div class="flower" id="flower3">üåº</div>
        <div id="bouquet">üíê</div>
        <div id="message">Voc√™ √© especial pra mim, meu melzinho, est√° conquistando um bom espa√ßo em meu ‚ù§Ô∏è</div>
        <div id="clickMessage">Vamos voar, clica no avi√£o!</div>
        <div id="airplaneIcon" onclick="window.location.href='https://open.spotify.com/intl-pt/track/6XymeWgTguSv5cz9LuDclr?si=56251aa20b0d489d'">‚úàÔ∏è</div>
    </div>

    <script>
        // Quantas vezes o cora√ß√£o pulsa antes de desaparecer
        const pulseCount = 5;
        const heartDuration = 1000; // Dura√ß√£o de cada pulsa√ß√£o em milissegundos
        const heartDisappearTime = pulseCount * heartDuration;

        // 1. Cora√ß√£o preto cai primeiro
        // 2. Ap√≥s o cora√ß√£o preto, ele come√ßa a pulsar e mudar de cor ap√≥s 1 segundo
        setTimeout(() => {
            // Inicia a anima√ß√£o de pulsa√ß√£o e mudan√ßa de cor no mesmo local onde o cora√ß√£o parou
            document.querySelector('.heart').style.animation = 'pulse 1s infinite, colorChange 5s infinite';
        }, 6000); // O cora√ß√£o come√ßa a pulsar 1 segundo ap√≥s parar

        // 3. Remover o cora√ß√£o ap√≥s 5 pulsa√ß√µes e mudan√ßas de cor
        setTimeout(() => {
            document.querySelector('.heart').style.animation = 'disappear 2s forwards'; // Desaparece suavemente ap√≥s a anima√ß√£o
        }, heartDisappearTime + 6000); // Desaparece ap√≥s os 5 pulsos

        // **Ajustando o tempo do buqu√™ e as pr√≥ximas anima√ß√µes**
        // 4. Mostrar as flores ap√≥s o cora√ß√£o terminar sua anima√ß√£o de pulsa√ß√£o e mudan√ßa de cor
        setTimeout(() => document.getElementById('flower1').style.display = 'block', heartDisappearTime + 8000);
        setTimeout(() => document.getElementById('flower2').style.display = 'block', heartDisappearTime + 10000);
        setTimeout(() => document.getElementById('flower3').style.display = 'block', heartDisappearTime + 12000);

        // 5. Mostrar o buqu√™ com a anima√ß√£o de crescimento, agora 2 segundos depois
        setTimeout(() => {
            document.querySelectorAll('.flower').forEach(flower => flower.style.display = 'none');
            document.getElementById('bouquet').style.display = 'block';
        }, heartDisappearTime + 14000); // Agora o buqu√™ aparece 2 segundos depois

        // 6. Exibir a primeira mensagem
        setTimeout(() => {
            document.getElementById('bouquet').style.display = 'none';
            document.getElementById('message').style.display = 'block';
        }, heartDisappearTime + 16000); // Mensagem 1

        // 7. Exibir a segunda mensagem (Clique no avi√£o)
        setTimeout(() => {
            document.getElementById('message').style.display = 'none';
            document.getElementById('clickMessage').style.display = 'block';
            document.getElementById('airplaneIcon').style.display = 'inline-block'; // Aparecer ap√≥s a segunda mensagem
        }, heartDisappearTime + 23000); // Mensagem 2 e √≠cone do avi√£o
    </script>
</body>
</html>
